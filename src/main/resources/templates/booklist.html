<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
    <title>Bookstore - Booklist</title>
</head>

<body>
    <h1>Books</h1>
    <table class="table table-striped">
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>Category</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="b : ${books}">
            <td th:text="${b.author}">author</td>
            <td th:text="${b.title}">title</td>
            <td th:text="${b.isbn}">isbn</td>
            <td th:text="${b.publicationYear}">year</td>
            <td th:text="${b.category.name}">category</td>
            <td><a th:href="@{/deletebook/{id}(id=${b.id})}" class="btn btn-danger">Delete</a></td>
            <td><a th:href="@{/editbook/{id}(id=${b.id})}" class="btn btn-outline-secondary">Edit</a></td>
            
        </tr>
    </table>
    <a href="/addbook" class="btn btn-success">Add Book</a>

</body>

</html>

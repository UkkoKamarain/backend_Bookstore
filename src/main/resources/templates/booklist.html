<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
    <title>Bookstore - Booklist</title>
</head>

<body>
    <h1>Books</h1>
    <h3>Welcome <span sec:authentication="name"></span></h3>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign out" class="btn btn-sm btn-danger">
    </form>
    <table class="table table-striped">
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>Category</th>
            <th></th>
            <th sec:authorize="hasAuthority('ADMIN')"></th>
        </tr>
        <tr th:each="b : ${books}">
            <td th:text="${b.author}">author</td>
            <td th:text="${b.title}">title</td>
            <td th:text="${b.isbn}">isbn</td>
            <td th:text="${b.publicationYear}">year</td>
            <td th:text="${b.category.name}">category</td>
            <td><a th:href="@{/editbook/{id}(id=${b.id})}" class="btn btn-outline-secondary">Edit</a></td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/deletebook/{id}(id=${b.id})}" class="btn btn-danger">Delete</a>
            </td>
            
        </tr>
    </table>
    <a href="/addbook" class="btn btn-success">Add Book</a>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Edit Book</title>
</head>

<body>
    <h1>Edit Book</h1>
    <form action="#" th:action="@{/savebook}" th:object=${editbook} method="post">
        <p><input type="hidden" th:field="*{id}"></p>
        <p>Author: <input type="text" th:field="*{author}" ></p>
        <p>Title: <input type="text" th:field="*{title}"></p>
        <p>ISBN: <input type="text" th:field="*{isbn}"></p>
        <p>Year: <input type="number" th:field="*{publicationYear}"></p>
        <!-- <p>Price: <input type="text" th:value="*{price}"></p> -->

        <input type="submit" value="Submit" />
    </form>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Add Book</title>
</head>

<body>
    <h1>Add Book</h1>
    <form action="#" th:action="@{/savebook}" th:object=${book} method="post">
        <p>Author: <input type="text" th:field="*{author}"></p>
        <p>Title: <input type="text" th:field="*{title}"></p>
        <p>ISBN: <input type="text" th:field="*{isbn}"></p>
        <p>Year: <input type="number" th:field="*{publicationYear}"></p>
        <p>Category: <select th:field="*{category}">
            <option th:each="c : ${categories}" th:value="${c.categoryid}" th:text="${c.name}"></option>
        </select></p>
        <!-- <p>Price: <input type="text" th:field="*{price}"></p> -->

        <input type="submit" value="Save" />
    </form>
</body>

</html>
